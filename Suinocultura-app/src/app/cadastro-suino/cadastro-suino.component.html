<form>
  <div>
    <label for="brincoAnimal">Brinco do animal:</label>
    <input type="number" id="brincoAnimal" required>
  </div>
  <div>
    <label for="brincoPai">Brinco do pai:</label>
    <input type="number" id="brincoPai" required>
  </div>
  <div>
    <label for="brincoMae">Brinco da mãe:</label>
    <input type="number" id="brincoMae" required>
  </div>
  <div>
    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" required>
  </div>
  <div>
    <label for="dataSaida">Data da saída:</label>
    <input type="date" id="dataSaida" required>
  </div>
  <div>
    <label for="status">Status:</label>
    <select id="status" required>
      <option value="ativo">Ativo</option>
      <option value="vendido">Vendido</option>
      <option value="morto">Morto</option>
    </select>
  </div>
  <div>
    <label for="sexo">Sexo:</label>
    <select id="sexo" required>
      <option value="M">Macho</option>
      <option value="F">Fêmea</option>
    </select>
  </div>
  <button type="submit">Cadastrar</button>
</form>
